dependencies {
  compile project(':rosjava_osgi')
  compile project(':rosjava_osgi_node')
  compile project(':rosjava_zeroconf_common')

  testCompile 'junit:junit:4.8.2'
  testCompile 'org.mockito:mockito-all:1.9.5'
}

jar {
  manifest {
    version = osgiVersion
    symbolicName = 'org.ros.zeroconf.node'
	
    instruction 'Export-Package',
		'!org.ros.zeroconf.node.internal.*', 
		'org.ros.zeroconf.node.*'
		
    instruction 'Private-Package',
		'org.ros.zeroconf.node.internal.*'
		
	instruction 'Service-Component', 
		'OSGI-INF/zeroconf.xml'
  }
}

