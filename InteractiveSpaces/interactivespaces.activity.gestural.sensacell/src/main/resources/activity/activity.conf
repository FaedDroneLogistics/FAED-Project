space.activity.type=INTERACTIVESPACES_NATIVE
space.activity.executable=interactivespaces.activity.gestural.sensacell-1.0.0.jar
space.activity.java.class=interactivespaces.activity.gestural.sensacell.SensacellGesturalActivity
space.activity.name=gestural.sensacell

space.activity.ros.node.name=gestural/sensacell

space.activity.routes.outputs=gestureOutput
space.activity.route.output.gestureOutput=/example/routable/channel1

sensacell_gestural.sensacell.port=/dev/ttyUSB0
